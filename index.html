<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Roma</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/isotipo-negro.svg">
</head>
<body>
    <header>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="#contenedor">Productos</a></li>
                <li><a href="#">Quienes Somos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <img src="./images/logonegro.svg" class="logo">
        </div>
    </div>
    <hr class="separador">
    </header>
    <main>
        <div class="portada">
            <img src="./images/portada.jpeg" class="img-portada">
        </div>
        <hr class="separador">
        <div class="contenedor" id="contenedor">
            <div class="contenedor-productos">
                    
                <div class="card" style="background-image: url(./images/pasta.jpeg);">
                    <div class="textos">
                        <h3>Pasta</h3>
                    </div>
                </div>
                <div class="card" style="background-image: url(./images/guanciale.svg);">
                    <div class="textos">
                        <h3>Guanciale</h3>
                    </div>
                </div>
                <div class="card" style="background-image: url(./images/pecorino.jpeg);">
                    <div class="textos">
                        <h3>Pecorino</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr class="separador">
    <footer>
        <div class="footer"></div>
            <div class="grupo-1">
                <div class="box">
                    <figure><img src="./images/logonegro.svg" alt="Logo Negro Footer"></figure>
                </div>
                <div class="box">
                    <h2>Segu√≠nos</h2>
                <div class="redes">
                    <a href="#" class="logo-instagram"><img src="./images/logo-instagram.svg" alt="logo-instagram" style="width: 45px; height: 45px;"></a>
                    <a href="#" class="logo-youtube"><img src="./images/logo-youtube.svg" alt="logo-youtube" style="width: 45px; height: 45px;"></a>
                </div>
            </div>
        </div>
            <div class="grupo-2">
                <small>&copy; 2024 <b>Casa di Roma</b> - Todos los derechos reservados</small>
            </div>
    </footer>

</html>
