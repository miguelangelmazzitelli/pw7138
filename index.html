<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Roma</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/isotipo-negro.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrito de compras</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="showCart">
    <div class="carrito">
    <a class="boton-carrito" href=""><img src="./images/carrito.svg" class="img-carrito"></a> 
    <span>0</span>
    </div>
    <header>
    <div class="banner">
        <div class="navbar">
            <img src="./images/logonegro.svg" class="logo">
            <ul>
                <li><a href="#container">Productos</a></li>
                <li><a href="#footer">Contacto</a></li>
                <li><a href="#">Quienes Somos</a></li>
            </ul>
        </div>
    </div>
    <hr class="separador">
    </header>
    <main>
        <div class="portada">
            <img src="./images/portada.jpeg" class="img-portada">
        </div>
        <hr class="separador">
        <div class="titulo-productos" id="container">
        <h1>PRODUCTOS</h1>
    </div>
       <div class="containter">
        <div class="card" style="width: 20rem;">
            <img src="./images/pasta.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pasta Garofalo</h5>
              <p class="card-text">$ 1000</p>
              <a href="#" class="btn btn-primary" style="background-color: black; border-color: black;">Agregar al carrito</a>
            </div>
          </div>
          <div class="card" style="width: 20rem;">
            <img src="./images/guanciale.svg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Guanciale</h5>
              <p class="card-text">$ 1000</p>
              <a href="#" class="btn btn-primary" style="background-color: black; border-color: black;">Agregar al carrito</a>
            </div>
          </div>
          <div class="card" style="width: 20rem;">
            <img src="./images/pecorino.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pecorino Romano DOP</h5>
              <p class="card-text">$ 1000</p>
              <a href="#" class="btn btn-primary" style="background-color: black; border-color: black;">Agregar al carrito</a>
            </div>
          </div>
       </div>
       <div class="cartTab">
            <h1>Carrito</h1>
            <div class="listCart">
                <div class="item">
                    <div class="image">
                        <img src="./images/pasta.jpeg" alt="">
                    </div>
                    <div class="name">
                        Pasta
                    </div>
                    <div class="precio">
                        $1000
                    </div>
                    <div class="quantity">
                        <span class="menos"> - </span>
                        <span>0</span>
                        <span class="mas"> + </span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="close">Cerrar</button>
                <button class="checkOut">Comprar</button>
            </div>
       </div>
    </main>
    <hr class="separador">
    <footer>
        <div class="footer" id="footer"></div>
            <div class="grupo-1">
                <div class="box">
                    <figure><img src="./images/logonegro.svg" alt="Logo Negro Footer"></figure>
                </div>
                <div class="box">
                    <h2>Segu√≠nos</h2>
                <div class="redes">
                    <a href="#" class="logo-instagram"><img src="./images/logo-instagram.svg" alt="logo-instagram" style="width: 45px; height: 45px;"></a>
                    <a href="#" class="logo-youtube"><img src="./images/logo-youtube.svg" alt="logo-youtube" style="width: 45px; height: 45px;"></a>
                </div>
            </div>
        </div>
            <div class="grupo-2">
                <small>&copy; 2024 <b>Casa di Roma</b> - Todos los derechos reservados</small>
            </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
